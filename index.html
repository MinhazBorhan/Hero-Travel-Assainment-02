<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View-Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header section start  -->
    <header>
        <nav class="header-section">
            <div class="nav-title">
                <img src="./Images/Group 40071 (2).png" alt="">
                <p>View <span class="special">Travel</span></p>
            </div>
            <div class="nav-container">
                <label for="hamburger"> &#9776; </label>
                <input id="hamburger" type="checkbox" />
                <div class="nav-items">
                    <a href=""><span class="special">Home</span></a>
                    <a href="">Packages</a>
                    <a href="">Testimonial</a>
                    <a href="">Blogs</a>
                    <a href="">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header section ends  -->

    <main>
        <section class="banner-section">
            <div class="banner-text-container">
                <h1 class="banner-heading">Explore Your Travel</h1>
                <p class="banner-description">"Welcome to our travel company, where every journey is an adventure
                    waiting to unfold. <br> With personalized itineraries, expert guides."</p>
                <div class="banner-icons">
                    <input type="text" placeholder="Where go">
                    <select class="banner-select">
                        <option style="display: none;" value="">When</option>
                        <option value="">Day-1</option>
                        <option value="">Day-2</option>
                        <option value="">Day-3</option>
                    </select>
                    <select class="banner-select">
                        <option style="display: none;" value="">Select Type</option>
                        <option value="">Basic</option>
                        <option value="">Premium</option>
                        <option value="">Others</option>
                    </select>
                    <button class="banner-primary-btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
